@require variables

@verify .foo -> .bar
@verify .foo <- .bar
@verify exist #canvas

<html>
    <head>
      <title>Static: @variables.title</title>
    </head>
    <body id="canvas">
      @insert(header.html)

      <h2>@localVariable</h2>
      <div class="foo" @variables.modifyBody()>
        <span class="bar">@variables.body</span><br/>
      </div>


      <span @variables.condition()>It's either this</span>
      <span @!variables.condition()>or this</span>

      <ul>
        <li @foreach(@variables.listItem() in @variables.array)></li>
      </ul>

      @insert(footer.html)
    </body>
</html>
