@require variables

@verify .foo .bar

<html>
    <head>
      <title>Static: @variables.title</title>
    </head>
    <body>
      @insert(header.html)

      <div class="foo bar" @variables.modifyBody()>
        @variables.body
      </div>

      <ul>
        <li @foreach(@variables.listItem() in @variables.array)></li>
      </ul>
    </body>
</html>
