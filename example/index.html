@require variables

@verify .carousel -> .canvas
@verify .carousel <- .canvas
@verify type .carousel[width]: int
@verify exist .carousel



<!DOCTYPE html>
<html>
    <head>
      <title>Static: @variables.title</title>
    </head>
    <body>
      @insert(header.html)

      <h2>@localVariable</h2>

      <div class="carousel" data-width="300" @variables.modifyBody()>
        <div class="canvas">
          <span class="label">@variables.body</span><br/>
        </div>
      </div>

      <span @variables.condition()>It's either this</span>
      <span @!variables.condition()>or this</span>

      <ul>
        <li @foreach(@variables.listItem() in @variables.array)></li>
      </ul>

      @insert(footer.html)
    </body>
</html>
